<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador Flag</title>
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
    }
    .team {
      font-size: 24px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
  <h1>Marcador Flag</h1>
  <div class="scoreboard">
    <div class="team">
      <h2>Equipo Local</h2>
      <p id="homeScore">0</p>
      <button id="homeAdd6">+6</button>
      <button id="homeAdd2">+2</button>
      <button id="homeSubtract">-1</button>
    </div>
    <div class="team">
      <h2>Equipo Visitante</h2>
      <p id="awayScore">0</p>
      <button id="awayAdd6">+6</button>
      <button id="awayAdd2">+2</button>
      <button id="awaySubtract">-1</button>
    </div>
  </div>
</body>
</html>
